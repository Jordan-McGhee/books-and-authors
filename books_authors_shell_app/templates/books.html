{% extends 'base.html' %}
{% block content %}

<div id="wrapper">
    <div id="add">
        <h1>Add A Book</h1>
        <form action="/books/create" method="post">
            {% csrf_token %}
            
            <div class="form_field">
                <label for="title">Title</label>
                <input type="text" name="title">
            </div>

            <div class="form_field">
                <label for="description">Description</label>
                <textarea name="description" cols="19" rows="3"></textarea>
            </div>

            <input class="button" type="submit" value="Add Book">
        </form>
    </div>

    <div id="books" class="tables">
        <h1> All Books</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th class="middle">Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in all_books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td class="middle">{{book.title}}</td>
                    <td><a href="books/{{book.id}}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
